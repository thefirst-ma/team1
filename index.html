<html lang="en">
<head>

  <title>每日一首</title>
  <link href="./index.css">
</head>
<body>
    <h1>热爱生活</h1>
    <p>我不去想是否能够成功
      　　既然选择了远方
      　　便只顾风雨兼程
    </p>
    <p>
      我不去想能否赢得爱情
      　　既然钟情于玫瑰
      　　就勇敢地吐露真诚
    </p>  
    <p>
      我不去想身后会不会袭来寒风冷雨
      　　既然目标是地平线
      　　留给世界的只能是背影
    </p>
    <p>
      我不去想未来是平坦还是泥泞
      　　只要热爱生命
      　　一切，都在意料之中
    </p>
</body>
